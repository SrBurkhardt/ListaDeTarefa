<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <div class="calc">
        <div class="result-container">
            <div class="result" id="result"></div>
        </div>
        <div class="container">
            <button class="line-1" onclick="excluir()">c</button>
            <button class="line-2" onclick="back()"><</button>
            <button class="line-3" onclick="inserir('.')">.</button>
            <button class="line-4"></button>
            <button class="tecla-1" onclick="inserir('1')">1</button>
            <button class="tecla-2" onclick="inserir('2')">2</button>
            <button class="tecla-3" onclick="inserir('3')">3</button>
            <button class="tecla-4" onclick="inserir('4')">4</button>
            <button class="tecla-5" onclick="inserir('5')">5</button>
            <button class="tecla-6" onclick="inserir('6')">6</button>
            <button class="tecla-7" onclick="inserir('7')">7</button>
            <button class="tecla-8" onclick="inserir('8')">8</button>
            <button class="tecla-9" onclick="inserir('9')">9</button>
            <button class="tecla-0" onclick="inserir('0')">0</button>
            <button class="soma" onclick="inserir('+')">+</button>
            <button class="sub" onclick="inserir('-')">-</button>
            <button class="mult" onclick="inserir('*')">x</button>
            <button class="div" onclick="inserir('/')">/</button>
            <button class="igual" onclick="calcular()">=</button>
        </div>
    </div>
    <script src="./calc.js"></script>
</body>
</html>
